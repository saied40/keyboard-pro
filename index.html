<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Simulation Project</title>
    <!-- Google Fonts : Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- My Files -->
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <input type="text" id="result">
      </div>
      <div class="rows">
        <div class="row">
          <div class="btn" data-key="`">
            <p>&#96;</p>
            <span>&#126;</span>
          </div>
          <div class="btn" data-key="1">
            <p>&#49;</p>
            <span>&#33;</span>
          </div>
          <div class="btn"  data-key="2">
            <p>&#50;</p>
            <span>&#64;</span>
          </div>
          <div class="btn"  data-key="3">
            <p>&#51;</p>
            <span>&#35;</span>
          </div>
          <div class="btn"  data-key="4">
            <p>&#52;</p>
            <span>&#36;</span>
          </div>
          <div class="btn"  data-key="5">
            <p>&#53;</p>
            <span>&#37;</span>
          </div>
          <div class="btn"  data-key="6">
            <p>&#54;</p>
            <span>&#710;</span>
          </div>
          <div class="btn"  data-key="7">
            <p>&#55;</p>
            <span>&#38;</span>
          </div>
          <div class="btn"  data-key="8">
            <p>&#56;</p>
            <span>&#42;</span>
          </div>
          <div class="btn"  data-key="9">
            <p>&#57;</p>
            <span>&#40;</span>
          </div>
          <div class="btn"  data-key="0">
            <p>&#48;</p>
            <span>&#41;</span>
          </div>
          <div class="btn"  data-key="-">
            <p>&#8208;</p>
            <span>&#95;</span>
          </div>
          <div class="btn"  data-key="=">
            <p>&#61;</p>
            <span>&#43;</span>
          </div>
        </div>
        <div class="row">
          <div class="btn"  data-key="q">
            <p>Q</p>
          </div>
          <div class="btn"  data-key="w">
            <p>W</p>
          </div>
          <div class="btn"  data-key="e">
            <p>E</p>
          </div>
          <div class="btn"  data-key="r">
            <p>R</p>
          </div>
          <div class="btn"  data-key="t">
            <p>T</p>
          </div>
          <div class="btn"  data-key="y">
            <p>Y</p>
          </div>
          <div class="btn"  data-key="u">
            <p>U</p>
          </div>
          <div class="btn"  data-key="i">
            <p>I</p>
          </div>
          <div class="btn"  data-key="o">
            <p>O</p>
          </div>
          <div class="btn"  data-key="p">
            <p>P</p>
          </div>
          <div class="btn"  data-key="[">
            <p>&#91;</p>
            <span>&#123;</span>
          </div>
          <div class="btn"  data-key="]">
            <p>&#93;</p>
            <span>&#125;</span>
          </div>
          <div class="btn"  data-key="\">
            <p>&#92;</p>
            <span>&#10072;</span>
          </div>
        </div>
        <div class="row">
          <div class="btn"  data-key="a">
            <p>A</p>
          </div>
          <div class="btn"  data-key="s">
            <p>S</p>
          </div>
          <div class="btn"  data-key="d">
            <p>D</p>
          </div>
          <div class="btn"  data-key="f">
            <p>F</p>
          </div>
          <div class="btn"  data-key="g">
            <p>G</p>
          </div>
          <div class="btn"  data-key="h">
            <p>H</p>
          </div>
          <div class="btn"  data-key="j">
            <p>J</p>
          </div>
          <div class="btn"  data-key="k">
            <p>K</p>
          </div>
          <div class="btn"  data-key="l">
            <p>L</p>
          </div>
          <div class="btn"  data-key=";">
            <p>&#59;</p>
            <span>&#58;</span>
          </div>
          <div class="btn"  data-key="'">
            <p>&#39;</p>
            <span>&#34;</span>
          </div>
          <div class="btn enter"  data-key="Enter">
            <p>enter</p>
          </div>
        </div>
        <div class="row">
          <div class="btn"  data-key="z">
            <p>Z</p>
          </div>
          <div class="btn"  data-key="x">
            <p>X</p>
          </div>
          <div class="btn"  data-key="c">
            <p>C</p>
          </div>
          <div class="btn"  data-key="v">
            <p>V</p>
          </div>
          <div class="btn"  data-key="b">
            <p>B</p>
          </div>
          <div class="btn"  data-key="n">
            <p>N</p>
          </div>
          <div class="btn"  data-key="m">
            <p>M</p>
          </div>
          <div class="btn"  data-key=",">
            <p>&#44;</p>
            <span>&#60;</span>
          </div>
          <div class="btn"  data-key=".">
            <p>&#46;</p>
            <span>&#62;</span>
          </div>
          <div class="btn"  data-key="/">
            <p>&#47;</p>
            <span>&#63;</span>
          </div>
        </div>
        <div class="row">
          <div class="btn space" data-key=" "></div>
        </div>
      </div>
    </div>
  </body>
</html>
